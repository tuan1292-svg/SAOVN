<body>
    <div class="register-container">

            <form id="registerForm">

                        <input type="text" id="regName" placeholder="Há» vÃ  tÃªn" required>
                    </div>
                    <div class="input-group full-width">

                        <input type="email" id="regEmail" placeholder="Email liÃªn láº¡c" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPass" placeholder="Máº­t kháº©u" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-shield-alt"></i>
                        <input type="password" id="regConfirmPass" placeholder="Nháº­p láº¡i máº­t kháº©u" required>
                    </div>
                </div>
                <button type="submit" class="register-btn" id="btnRegister">Báº®T Äáº¦U GIA NHáº¬P</button>
            </form>
            
            <div class="register-footer" style="margin-top: 20px; font-size: 14px; color: #666;">
                ÄÃ£ cÃ³ tÃ i khoáº£n? <a href="login.html" style="color: var(--accent-color); text-decoration: none;">ÄÄƒng nháº­p táº¡i Ä‘Ã¢y</a>
            </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, runTransaction, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBa3zOMwQr-KO77c5SsXEar8ycoRkmFbLk",
            authDomain: "saovn-project.firebaseapp.com",
            projectId: "saovn-project",
            storageBucket: "saovn-project.firebasestorage.app",
            messagingSenderId: "194928117396",
            appId: "1:194928117396:web:642612a60105add5639681",
            measurementId: "G-L7Y106VT85"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegister');
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const confirmPass = document.getElementById('regConfirmPass').value;

            if(pass !== confirmPass) return alert("Máº­t kháº©u khÃ´ng khá»›p!");

            try {
                btn.disabled = true;
                btn.innerText = "ÄANG Xá»¬ LÃ...";

                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Sá»­ dá»¥ng Transaction Ä‘á»ƒ tÄƒng bá»™ Ä‘áº¿m an toÃ n tuyá»‡t Ä‘á»‘i
                const statsDocRef = doc(db, "metadata", "users_stats");
                
                await runTransaction(db, async (transaction) => {
                    const statsDoc = await transaction.get(statsDocRef);
                    if (!statsDoc.exists()) {
                        transaction.set(statsDocRef, { totalMembers: 1 });
                    } else {
                        transaction.update(statsDocRef, { totalMembers: increment(1) });
                    }

                    transaction.set(doc(db, "users", user.uid), {
                        fullName: name,
                        email: email,
                        role: "member",
                        emailVerified: false,
                        createdAt: new Date()
                    });
                });

                await sendEmailVerification(user);
                await signOut(auth);

                alert("ğŸ‰ ÄÄƒng kÃ½ thÃ nh cÃ´ng! Vui lÃ²ng kiá»ƒm tra email Ä‘á»ƒ xÃ¡c thá»±c trÆ°á»›c khi Ä‘Äƒng nháº­p.");
                window.location.href = "login.html";

            } catch (error) {
                alert("Lá»—i: " + error.message);
                btn.disabled = false;
                btn.innerText = "Báº®T Äáº¦U GIA NHáº¬P";
            }
        });
    </script>
