<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAOVN | Sáng Tạo Không Giới Hạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-wrapper">
            <span class="logo-text">SAOVN</span>
            <span class="logo-slogan">Special Actions Organization for Vietnam</span>
        </a>

        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <nav class="nav-container">
            <a href="index.html" class="nav-link active">Trang chủ</a>
            <a href="ve-saovn.html" class="nav-link">Về SAOVN</a>
            <a href="du-an.html" class="nav-link">Dự án</a>
            <a href="lien-he.html" class="nav-link">Liên hệ</a>
            <a href="#" class="nav-link">Đăng ký</a>
            <button class="btn-login">Đăng nhập</button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>SÁNG TẠO <br> <span class="outline">KHÔNG GIỚI HẠN</span></h1>
            <p>Tổ chức hoạt động đặc biệt vì Việt Nam</p>
            <div class="scroll-down">Cuộn xuống để xem ↓</div>
        </div>
    </section>

<script>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.nav-container');

        menu.addEventListener('click', function() {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });
        
        // Thêm tính năng: Click vào link thì đóng menu luôn (dành cho mobile)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('is-active');
                menuLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
</body>
</html>
