<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SAOVN Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Giữ nguyên giao diện loading đẹp của dự án */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .loader {
            width: 40px; height: 40px; border: 3px solid #111;
            border-top: 3px solid #00d2ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body id="dashBody" style="display:none;">

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="color: #00d2ff; font-family: sans-serif; letter-spacing: 2px; font-size: 12px;">ĐANG XÁC MINH QUYỀN TRUY CẬP...</p>
    </div>

    <aside class="sidebar">
        <a href="index.html" class="sidebar-logo">SAOVN</a>
        <nav class="nav-menu">
            <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Tổng quan</a>
            <a href="#" class="nav-item"><i class="fas fa-project-diagram"></i> Dự án đang chạy</a>
            <a href="#" class="nav-item"><i class="fas fa-users"></i> Thành viên</a>
            <a href="#" class="nav-item"><i class="fas fa-envelope"></i> Tin nhắn</a>
            <a href="#" class="nav-item"><i class="fas fa-cog"></i> Cấu hình</a>
        </nav>
        <button class="logout-btn" id="btnLogout"><i class="fas fa-sign-out-alt"></i> ĐĂNG XUẤT</button>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm dữ liệu hệ thống...">
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <span id="userName" class="name">Đang tải...</span>
                    <span id="userRole" class="role">Khách</span>
                </div>
                <div class="avatar" id="userAvatar">SV</div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="welcome-section">
                <h1>Chào mừng trở lại, <span id="welcomeName" style="color: var(--accent-color);">Thành viên</span>!</h1>
                <p>Hệ thống SAOVN đã sẵn sàng cho các hành động mới của bạn.</p>
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Tổng nhiệm vụ</h3>
                    <div class="value">124</div>
                </div>
                <div class="stat-card">
                    <h3>Thời gian hoạt động</h3>
                    <div class="value">48h</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="statsChart"></canvas>
                </div>
                <div class="action-panel">
                    <h3>Thao tác nhanh</h3>
                    <button class="action-btn" id="btnChangePass">Đổi mật khẩu bảo mật</button>
                    <button class="action-btn">Xuất báo cáo hoạt động</button>
                    <button class="action-btn">Liên hệ quản trị viên</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CẤU HÌNH FIREBASE - ĐÃ SỬA LỖI SYNTAX
        const firebaseConfig = {
            apiKey: "AIzaSyBa3zOMwQr-KO77c5SsXEar8ycoRkmFbLk", // Thay bằng Key thật của bạn
            authDomain: "saovn-project.firebaseapp.com",
            projectId: "saovn-project",
            storageBucket: "saovn-project.appspot.com",
            messagingSenderId: "194928117396", // Thay bằng ID thật của bạn
            appId: "1:194928117396:web:642612a60105add5639681", // Thay bằng App ID thật của bạn
            measurementId: "G-L7Y106VT85" // Chú ý dấu phẩy ở các dòng trên
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kiểm tra trạng thái đăng nhập thời gian thực
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User UID:", user.uid);
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        updateUI(userDoc.data());
                    }
                } catch (error) {
                    console.error("Lỗi lấy dữ liệu Firestore:", error);
                } finally {
                    // Xử lý hiển thị sau khi đã check xong
                    document.getElementById('dashBody').style.display = 'flex';
                    document.getElementById('loading-screen').style.display = 'none';
                }
            } else {
                // Nếu chưa đăng nhập, trả về trang chủ/đăng nhập
                window.location.href = "login.html";
            }
        });

        function updateUI(data) {
            document.getElementById('userName').innerText = data.fullName || "Thành viên";
            document.getElementById('welcomeName').innerText = data.fullName || "Thành viên";
            document.getElementById('userRole').innerText = data.role === 'admin' ? 'Quản trị viên' : 'Thành viên';
            
            const badge = document.getElementById('userAvatar');
            const stats = document.getElementById('statsGrid');

            if (data.role === 'admin') {
                badge.style.background = "linear-gradient(45deg, #ff416c, #ff4b2b)";
                if(!document.getElementById('admin-stat')) {
                    stats.innerHTML += `<div class="stat-card" id="admin-stat"><h3>Yêu cầu chờ</h3><div class="value">12</div></div>`;
                }
            }
            initChart(data.role);
        }

        // Logout logic
        document.getElementById('btnLogout').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "login.html");
        });

        // Đổi mật khẩu logic
        document.getElementById('btnChangePass').addEventListener('click', () => {
            const p = prompt("Nhập mật khẩu mới (min 6 ký tự):");
            if (p && p.length >= 6) {
                updatePassword(auth.currentUser, p)
                    .then(() => alert("Đã cập nhật mật khẩu!"))
                    .catch(e => alert("Vui lòng đăng nhập lại để thực hiện thay đổi này."));
            }
        });

        function initChart(role) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['T3', 'T4', 'T5', 'T6'],
                    datasets: [{
                        label: role === 'admin' ? 'Lượt truy cập' : 'Hoạt động',
                        data: role === 'admin' ? [100, 450, 800, 1200] : [5, 15, 25, 40],
                        borderColor: '#00d2ff',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(0, 210, 255, 0.05)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#555' } },
                        x: { grid: { display: false }, ticks: { color: '#555' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
