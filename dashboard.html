<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SAOVN Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="loading-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; display:flex; align-items:center; justify-content:center; z-index:9999;">
        <p style="color:#00d2ff;">ĐANG TẢI...</p>
    </div>

    <aside class="sidebar">
        <a href="index.html" class="sidebar-logo">SAOVN</a>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Tổng quan</a>
            <a href="#" class="nav-item"><i class="fas fa-users"></i> Thành viên</a>
            <a href="#" class="nav-item"><i class="fas fa-project-diagram"></i> Dự án</a>
            <a href="#" class="nav-item"><i class="fas fa-cog"></i> Cài đặt</a>
        </nav>
        <button class="logout-btn" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title"><h1>Tổng quan</h1></div>
            <div class="user-profile">
                <div class="user-info"><span class="name" id="user-display-name">Admin</span></div>
                <div class="avatar" id="user-avatar">A</div>
            </div>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <span class="label">Tổng thành viên</span>
                    <h3 id="admin-total-members">0</h3>
                </div>
                <i class="fas fa-users icon"></i>
            </div>
        </section>

        <section class="chart-section">
            <div class="chart-container"><canvas id="statsChart"></canvas></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBa3zOMwQr-KO77c5SsXEar8ycoRkmFbLk",
            authDomain: "saovn-project.firebaseapp.com",
            projectId: "saovn-project",
            storageBucket: "saovn-project.firebasestorage.app",
            messagingSenderId: "194928117396",
            appId: "1:194928117396:web:642612a60105add5639681",
            measurementId: "G-L7Y106VT85"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loading-screen').style.display = 'none';
                // Lắng nghe số đếm thành viên
                onSnapshot(doc(db, "metadata", "users_stats"), (snap) => {
                    document.getElementById('admin-total-members').innerText = snap.data()?.totalMembers || 0;
                });
                initChart();
            } else { window.location.href = "login.html"; }
        });

        document.getElementById('btnLogout').addEventListener('click', () => { signOut(auth); });

        function initChart() {
            const ctx = document.getElementById('statsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { labels: ['T1', 'T2', 'T3'], datasets: [{ label: 'Data', data: [5, 15, 10], borderColor: '#00d2ff' }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
