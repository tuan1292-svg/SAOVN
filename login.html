<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | SAOVN Portal</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="index.html" class="login-logo">SAOVN</a>
            <h2>HỆ THỐNG ĐIỀU HÀNH</h2>
            <p>Vui lòng đăng nhập bằng tài khoản SAOVN</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPass" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="login-btn" id="btnLogin">XÁC MINH DANH TÍNH</button>
            </form>
            
           <div class="login-footer">
                <div class="footer-top">
                    <a href="#">Quên mật khẩu?</a>
                    <a href="register.html" style="color: var(--accent-color)">Tạo tài khoản mới</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            setPersistence, 
            browserLocalPersistence,
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Cấu hình Firebase giữ nguyên theo dự án của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyBa3zOMwQr-KO77c5SsXEar8ycoRkmFbLk",
            authDomain: "saovn-project.firebaseapp.com",
            projectId: "saovn-project",
            storageBucket: "saovn-project.firebasestorage.app",
            messagingSenderId: "194928117396",
            appId: "1:194928117396:web:642612a60105add5639681",
            measurementId: "G-L7Y106VT85"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // LOGIC ĐĂNG NHẬP
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('btnLogin');

            try {
                btn.disabled = true;
                btn.innerText = "ĐANG XỬ LÝ...";

                // 1. Duy trì trạng thái đăng nhập trên trình duyệt
                await setPersistence(auth, browserLocalPersistence);
                
                // 2. Thực hiện đăng nhập
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 3. Kiểm tra xác thực Email trước khi cho phép vào hệ thống
                await user.reload(); 
                
                if (auth.currentUser.emailVerified) {
                    // CHUYỂN HƯỚNG VỀ TRANG CHỦ THEO YÊU CẦU MỚI
                    window.location.href = "index.html"; 
                } else {
                    alert("⚠️ Tài khoản chưa được kích hoạt! Hãy kiểm tra hộp thư email của bạn để xác thực.");
                    await signOut(auth); 
                    window.location.reload();
                }

            } catch (error) {
                let errorMsg = "Lỗi đăng nhập!";
                if(error.code === 'auth/invalid-credential') errorMsg = "Email hoặc mật khẩu không chính xác.";
                if(error.code === 'auth/user-not-found') errorMsg = "Tài khoản không tồn tại.";
                
                alert(errorMsg);
                btn.disabled = false;
                btn.innerText = "XÁC MINH DANH TÍNH";
            }
        });
    </script>
</body>
</html>
